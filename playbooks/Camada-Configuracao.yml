---
-
   name: configuração da camada de configuracao apache 
   hosts: all 
   tasks: 

 

      - name: reseta configuracao de rede 
        template:
         src: templates/httpd.conf.j2
         dest: /etc/httpd/conf/httpd.conf
        notify: 
          - reload-service
      
   handlers: 

      - name: reload-service 
        systemd: 
         name: httpd 
         state: reloaded
         enabled: yes 
