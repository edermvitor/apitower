---
-
   name: Create virtual machine basic 
   hosts: localhost 
   vars: 

   tasks: 

   - name: Create a virtual machine from a template
     vmware_guest:
        datacenter: DTC01
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        folder: /ansiblevms
        #name: "{{ vm_name }}"
        name: serv003.labs.corp
        guest_id: serv003.labs.corp
        state: poweredon
        template: t-rhel7-v03
        disk:
        - size_gb: 15
          type: thin
          datastore: datastore1
        hardware:
          memory_mb: 2024
          num_cpus: 1
          num_cpu_cores_per_socket: 1
          scsi: paravirtual
          memory_reservation_lock: True
          #mem_limit: 8096
          #mem_reservation: 4096
          #cpu_limit: 8096
          #cpu_reservation: 4096
          #max_connections: 5
          hotadd_cpu: True
          hotremove_cpu: True
          hotadd_memory: False
          version: 14 # Hardware version of virtual machine
          boot_firmware: "efi"
       # cdrom:
       #   type: iso
       #   iso_path: "[datastore1] livecd.iso"
        networks:
        - name: VM Network 
          ip: 192.168.0.30
          netmask: 255.255.255.0
          gateway: 192.168.0.10
          mac: aa:bb:dd:aa:00:14
          domain: labs.corp
          #start_connected: yes
          #wake_on_lan: yes
          dns_servers:
          - 192.168.0.200
        customization:
          dns_servers:
          - 192.168.100.10
          - 192.168.101.10
        domain : labs.corp
        hostname: tasktask
        wait_for_ip_address: yes
     #delegate_to: localhost
     #register: deploy
