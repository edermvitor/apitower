---
-
   name: Create virtual machine basic 
   hosts: localhost 
   vars: 

   tasks: 

   - name: Create a virtual machine from a template
     vmware_guest:
        datacenter: DTC01
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: no
        folder: /ansiblevms
        name: "{{ vm_name }}"
        state: poweredon
        template: rhel7-v02
        disk:
        - size_gb: 15
          type: thin
          datastore: datastore1
        hardware:
          memory_mb: 2024
          num_cpus: 1
          num_cpu_cores_per_socket: 1
          scsi: paravirtual
          memory_reservation_lock: True
          #mem_limit: 8096
          #mem_reservation: 4096
          #cpu_limit: 8096
          #cpu_reservation: 4096
          #max_connections: 5
          hotadd_cpu: True
          hotremove_cpu: True
          hotadd_memory: False
          version: 14 # Hardware version of virtual machine
          boot_firmware: "efi"
       # cdrom:
       #   type: iso
       #   iso_path: "[datastore1] livecd.iso"
        networks:
        - name: VM Network
          #mac: aa:bb:dd:aa:00:14
          type: static 
          allow_guest_control: yes
          ip: "{{ ip_address }}"
          netmask: 255.255.255.0 
          gateway: 192.168.0.10
          dns_servers: 192.168.0.220
          wake_on_lan: yes
          start_connected: yes
        customization: 
          hostname: "{{ vm_name }}"
          domain: labs.corp
        wait_for_ip_address: yes
     delegate_to: localhost
     register: deploy
